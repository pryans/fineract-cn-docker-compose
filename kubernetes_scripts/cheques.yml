apiVersion: v1
kind: Service
metadata:
  name: cheques-service
  namespace: default
spec:
  selector:
    app: cheques-ms
  ports:
    - port: 2030
      targetPort: 2030
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheques-ms-cluster
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cheques-ms
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cheques-ms
    spec:
      containers:
      - name: cheques-ms
        image: apache/fineract-cn-cheques:latest
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: external-tools-config
          - configMapRef:
              name: fineract-service-config
        env:
          - name: eureka.instance.hostname
            value: cheques-ms
          - name: server.port
            value: "2030"
          - name: spring.application.name
            value:  cheques-v1
          - name: system.publicKey.modulus
            valueFrom:
              configMapKeyRef:
                key: PUBLIC_KEY_MODULUS
                name: secret-config
          - name: system.publicKey.exponent
            valueFrom:
              configMapKeyRef:
                key: PUBLIC_KEY_EXPONENT
                name: secret-config
          - name: system.publicKey.timestamp
            valueFrom:
              configMapKeyRef:
                key: PUBLIC_KEY_TIMESTAMP
                name: secret-config
          - name: system.privateKey.modulus
            valueFrom:
              configMapKeyRef:
                key: PRIVATE_KEY_MODULUS
                name: secret-config
          - name: system.privateKey.exponent
            valueFrom:
              configMapKeyRef:
                key: PRIVATE_KEY_EXPONENT
                name: secret-config
        ports:
          - containerPort: 2030
